[uwsgi]
chdir           = /var/www/ldapass/ldapass
module          = ldapass
callable        = app
env             = LDAPASS_CONFIG=/var/www/ldapass/ldapass/ldapass.conf

master          = true
processes       = 2
chmod-socket    = 127.0.0.1:8005
vacuum          = true

logger          = syslog
log-micros      = true
log-format      = %(addr) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "%(uagent)"
